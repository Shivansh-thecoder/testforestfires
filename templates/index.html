<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Forest Fire Index (FWI)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Light green background */
        }
        .fire-gradient {
            background-image: linear-gradient(to right, #ef4444, #f59e0b);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl p-8 sm:p-10 border border-gray-100">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="fire-gradient inline-block p-2 rounded-full mb-3">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.5-5a4.5 4.5 0 011.5 2h2.5c0 3 2 4 2 4.5 0 1.5-1 2-2.5 2.5.5.5 1 1 1.5 1.5h1.5z"></path></svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Forest Fire FWI Predictor</h1>
                <p class="text-gray-500 mt-2">Enter the daily weather and fire danger indices to predict the Fire Weather Index (FWI).</p>
            </div>

            <!-- Prediction Form -->
            <form action="{{ url_for('predict_datapoint') }}" method="POST" class="space-y-6">
                
                <!-- Group 1: Weather Conditions -->
                <fieldset class="border border-green-200 p-4 rounded-lg">
                    <legend class="text-lg font-semibold text-green-700 px-2">Weather Parameters</legend>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
                        <!-- Temperature -->
                        <div>
                            <label for="Temperature" class="block text-sm font-medium text-gray-700">Temperature ($^{\circ}C$)</label>
                            <input type="number" step="any" id="Temperature" name="Temperature" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 border p-2">
                        </div>
                        <!-- RH -->
                        <div>
                            <label for="RH" class="block text-sm font-medium text-gray-700">Relative Humidity (%)</label>
                            <input type="number" step="any" id="RH" name="RH" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 border p-2">
                        </div>
                        <!-- Ws -->
                        <div>
                            <label for="Ws" class="block text-sm font-medium text-gray-700">Wind Speed (km/h)</label>
                            <input type="number" step="any" id="Ws" name="Ws" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 border p-2">
                        </div>
                        <!-- Rain -->
                        <div class="md:col-span-3">
                            <label for="Rain" class="block text-sm font-medium text-gray-700">Rainfall (mm)</label>
                            <input type="number" step="any" id="Rain" name="Rain" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 border p-2">
                        </div>
                    </div>
                </fieldset>

                <!-- Group 2: Fire Danger Indices -->
                <fieldset class="border border-green-200 p-4 rounded-lg">
                    <legend class="text-lg font-semibold text-green-700 px-2">Fire Danger Indices</legend>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
                        <!-- FFMC -->
                        <div>
                            <label for="FFMC" class="block text-sm font-medium text-gray-700">FFMC (Fine Fuel Moisture Code)</label>
                            <input type="number" step="any" id="FFMC" name="FFMC" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 border p-2">
                        </div>
                        <!-- DMC -->
                        <div>
                            <label for="DMC" class="block text-sm font-medium text-gray-700">DMC (Duff Moisture Code)</label>
                            <input type="number" step="any" id="DMC" name="DMC" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 border p-2">
                        </div>
                        <!-- ISI -->
                        <div>
                            <label for="ISI" class="block text-sm font-medium text-gray-700">ISI (Initial Spread Index)</label>
                            <input type="number" step="any" id="ISI" name="ISI" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 border p-2">
                        </div>
                    </div>
                </fieldset>

                <!-- Group 3: Classes and Region -->
                <fieldset class="border border-green-200 p-4 rounded-lg">
                    <legend class="text-lg font-semibold text-green-700 px-2">Classification & Location</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                        <!-- Classes -->
                        <div>
                            <label for="Classes" class="block text-sm font-medium text-gray-700">Classes (0=No Fire, 1=Fire)</label>
                            <select id="Classes" name="Classes" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 border p-2">
                                <option value="" disabled selected>Select Fire Class</option>
                                <option value="0">0 (No Fire)</option>
                                <option value="1">1 (Fire Detected)</option>
                            </select>
                        </div>
                        <!-- Region -->
                        <div>
                            <label for="Region" class="block text-sm font-medium text-gray-700">Region (0=Bejaia, 1=Sidi-Bel Abbes)</label>
                            <select id="Region" name="Region" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 border p-2">
                                <option value="" disabled selected>Select Region</option>
                                <option value="0">0 (Bejaia Region)</option>
                                <option value="1">1 (Sidi-Bel Abbes Region)</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                
                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full py-3 px-4 rounded-lg text-white font-semibold fire-gradient hover:opacity-90 transition duration-300 shadow-lg shadow-red-200/50">
                        Predict Fire Weather Index (FWI)
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
